        <br>

        <input type="number" placeholder="" nome="telefone">

        <br>

        <br>

        <br>
        <br>

    <h> Sexo </h>

        <label for="Feminino"> Feminino </label>
        
        
        <br>
        <br>
        
        <label for="UF"> UF </label>

            <option value="DF"> GO </option>
            <option value="DF"> MG </option>
        </select>

        <br>
        <br>

        <h> Passatempos </h>
            <fieldset>
                <input type="checkbox" id="Violão" name="Hobbies" value="Violão">

            <br>

            <label for="Observação"> Observação </label>
            <textarea class="altura-largura" name="Observação" placeholder="Digite aqui as observações"></textarea>

            <br>
            <br>

            <button type="menu"> Voltar </button>
            <button type="menu"> Resetar </button>
            <button type="menu"> Salvar </button>
            
     </form>
